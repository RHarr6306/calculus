        </div>

    <main>
        <h1>Differentiation</h1>
        <form>
            <div>X value of differentiation:</div> 
            <input type="text" name="x" placeholder="Example: 3.5" id="diff-x">
            <div>Function of X: </div>
            <input type="text" name="function" placeholder="Example: 3(x^2)-2" id="diff-f">
            <button id="calc" type="button">Calculate</button>
            <div id="result"></div>
        </form>
        <div class="note" style="padding:1em 2em;display:block;margin:2% auto;max-width:50%;">
            NOTE: Leave out all spaces in your function and be sure to use parenthesis to avoid misconceptions.
        </div>
